<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Print Alchemy</title>

  <style>
    :root{
      --bg:#0b0f16;
      --panel:#121a27;
      --text:#e9eef7;
      --muted:#9aa4b2;
      --line:rgba(255,255,255,.08);
      --orange:#f59d2a;
      --blue:#4aa3ff;
      --radius:18px;
      --shadow:0 20px 45px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 700px at 50% -200px, #22345d 0%, var(--bg) 55%);
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}

    /* Header */
    .top{
      display:flex;
      gap:16px;
      align-items:center;
      margin:6px 0 20px;
    }
    .logo{
      width:86px;height:86px;border-radius:18px;overflow:hidden;
      background:#9edb47;
      box-shadow:0 14px 30px rgba(0,0,0,.35);
      flex:0 0 auto;
      display:grid;place-items:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    .brand h1{margin:0;font-size:2rem;line-height:1.05}
    .brand p{margin:6px 0 0;color:var(--muted)}

    /* Cards */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
      margin:16px 0;
      backdrop-filter: blur(6px);
    }
    .cardhead{
      display:flex;align-items:baseline;justify-content:space-between;gap:10px;
      margin-bottom:12px;
    }
    .card h2{margin:0;font-size:1.35rem}

    /* Buttons */
    .btnrow{display:flex;flex-wrap:wrap;gap:12px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:14px 18px;border-radius:999px;font-weight:800;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 14px 26px rgba(0,0,0,.35);
      transition:.18s transform, .18s filter;
      user-select:none;
      cursor:pointer;
    }
    .btn:active{transform:scale(.98)}
    .btn.orange{background:linear-gradient(135deg, var(--orange), #ffd08a);color:#111}
    .btn.blue{background:linear-gradient(135deg, var(--blue), #9bd0ff);color:#0c1320}
    .btn.dark{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));}

    /* Horizontal scrollers */
    .scroller{
      display:flex;gap:14px;overflow-x:auto;padding-bottom:8px;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling:touch;
    }
    .scroller::-webkit-scrollbar{height:10px}
    .scroller::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12);border-radius:999px}

    /* Photo items */
    .photo{
      flex:0 0 auto;
      width:200px;height:260px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:#0f1624;
      scroll-snap-align:start;
      cursor:pointer;
    }
    .photo img{width:100%;height:100%;object-fit:cover;display:block}

    /* Video items */
    .video{
      flex:0 0 auto;
      width:320px;height:180px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:#000;
      scroll-snap-align:start;
    }
    .video iframe{width:100%;height:100%;border:0}

    /* Quote form */
    form{display:grid;gap:12px}
    input, textarea{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      color:var(--text);
      font-size:1rem;
      outline:none;
    }
    textarea{min-height:120px;resize:vertical}

    /* Footer */
    footer{
      margin-top:26px;
      padding:18px 2px 6px;
      border-top:1px solid var(--line);
      display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px;
      color:var(--muted);
    }
    footer strong{color:var(--text)}

    /* Lightbox */
    .lightbox{
      position:fixed;inset:0;
      background:rgba(0,0,0,.82);
      display:none;
      align-items:center;justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .lightbox.open{display:flex}
    .lb-inner{
      width:min(100%, 960px);
      height:min(85vh, 760px);
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:#000;
    }
    .lb-inner img{
      width:100%;height:100%;
      object-fit:contain;
      display:block;
      background:#000;
    }
    .lb-close{
      position:absolute;top:10px;right:10px;
      width:44px;height:44px;border-radius:999px;
      display:grid;place-items:center;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;font-weight:900;
      cursor:pointer;
    }

    /* ONE floating Goku text button */
    .float{
      position:fixed;right:16px;bottom:16px;z-index:100;
    }
    .float a{
      display:inline-flex;align-items:center;gap:12px;
      padding:12px 14px;border-radius:999px;
      background:linear-gradient(135deg, var(--orange), #ffd08a);
      color:#111;font-weight:900;
      box-shadow:0 16px 34px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.10);
    }
    .goku{
      width:40px;height:40px;border-radius:999px;
      overflow:hidden;
      border:2px solid rgba(0,0,0,.25);
      box-shadow:0 10px 18px rgba(0,0,0,.35);
      background:#000;
    }
    .goku img{width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>

<body>

  </div>

  <!-- ONE floating Goku Text button -->
  <div class="float">

      <span class="goku"><img src="assets/photos/Screenshot_20260107-233534~2.png" alt="Goku"></span>

  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-inner">
      <div class="lb-close" id="lbClose">‚úï</div>
      <img id="lbImg" src="" alt="Expanded proof">
    </div>
  </div>

  <script>
    // Lightbox
    const photos = Array.from(document.querySelectorAll('.photo'));
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');

    let idx = 0;
    photos.forEach((p, i) => p.addEventListener('click', ()=>{
      idx = i;
      lbImg.src = p.dataset.src;
      lightbox.classList.add('open');
    }));

    lbClose.addEventListener('click', ()=> lightbox.classList.remove('open'));
    lightbox.addEventListener('click',(e)=>{ if(e.target===lightbox) lightbox.classList.remove('open') });
  </script>
</body>
</html>
