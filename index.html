<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Print Alchemy</title>

  <style>
    :root {
      --bg:#0b0f16;
      --card:#131a26;
      --text:#e9eef7;
      --muted:#9aa4b2;
      --orange:#f57c00;
      --blue:#1976d2;
      --radius:16px;
    }

    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:radial-gradient(circle at top, #16213a, var(--bg));
      color:var(--text);
    }

    a { color:inherit; text-decoration:none; }

    .container {
      max-width:1100px;
      margin:auto;
      padding:20px;
    }

    header {
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:30px;
    }

    header img {
      height:60px;
      border-radius:12px;
    }

    header h1 {
      margin:0;
      font-size:1.8rem;
    }

    header p {
      margin:4px 0 0;
      color:var(--muted);
    }

    .card {
      background:linear-gradient(180deg, #182033, var(--card));
      border-radius:var(--radius);
      padding:20px;
      margin-bottom:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }

    h2 {
      margin-top:0;
      font-size:1.4rem;
    }

    /* Gallery */
    .gallery {
      display:flex;
      gap:14px;
      overflow-x:auto;
      padding-bottom:6px;
      scroll-snap-type:x mandatory;
    }

    .gallery img {
      height:220px;
      border-radius:14px;
      scroll-snap-align:start;
      cursor:pointer;
      transition:.2s;
    }

    .gallery img:hover {
      transform:scale(1.03);
    }

    /* Video row */
    .videoRow {
      display:flex;
      gap:16px;
      overflow-x:auto;
    }

    iframe {
      border-radius:14px;
      border:none;
      min-width:320px;
      height:180px;
    }

    /* Buttons */
    .btnRow {
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn {
      padding:14px 20px;
      border-radius:999px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow:0 10px 20px rgba(0,0,0,.35);
    }

    .primary {
      background:linear-gradient(135deg, var(--orange), #ffb347);
      color:#000;
    }

    .secondary {
      background:linear-gradient(135deg, var(--blue), #64b5f6);
      color:#000;
    }

    /* Quote */
    form input, form textarea {
      width:100%;
      margin-top:10px;
      padding:14px;
      border-radius:12px;
      border:none;
      background:#0f1523;
      color:var(--text);
      font-size:1rem;
    }

    form textarea { resize:none; height:120px; }

    footer {
      margin-top:50px;
      padding-top:20px;
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:14px;
      color:var(--muted);
      font-size:.95rem;
    }
  </style>
</head>
